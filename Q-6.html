<script type="text/javascript">
    let food = parseInt(prompt("Enter a time:-"));
    switch (true) {
        case (5 <= food && 11 >= food):
            document.write("<h1>The Brackfast :-</h1>")
            break;
        case (12 <= food && 17 >= food):
            document.write("<h1>The LuchTime :-</h1>")
            break;
        case (18 <= food && 24 >= food):
            document.write("<h1>The DinerTime :-</h1>")
            break;
        default:
            document.write("<h1>Invaild Time Enter  :-</h1>")

    }
</script>
