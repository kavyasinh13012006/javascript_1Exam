<script type="text/javascript">
    let size = parseInt(prompt("Enter a 1 to 10 number :-"));
    switch (true) {
        case (1 <= size && 3 >= size):
            document.write("<h1>Low :-</h1>")
            break;
        case (4 <= size && 7 >= size):
            document.write("<h1>Medium :-</h1>")
            break;
        case (8 <= size && 10 >= size):
            document.write("<h1>Hight :-</h1>")
            break;
    }
</script>
