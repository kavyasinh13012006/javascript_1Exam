<script type="text/javascript">
    let age = parseInt(prompt("Enter your age:-"));
    switch (true) {
        case (age <= 12):
            document.write("<h1>The age is childe </h1>");
            break;
        case (age <= 18):
            document.write("<h1>The age is Tinager </h1>");
            break;
        case (age <= 100):
            document.write("<h1>The age is senyar and 18+ </h1>");
            break;
        default :
            document.write("Invaild number")
    }
</script>
