<script type="text/javascript">
    let num = parseInt(prompt("Enter a 1 to 3 number  1 = green  2 = yello  3 = red"));
    switch (num) {
        case 1:
            document.write("<h1>THe Green light</h1>");
            break;
        case 2:
            document.write("<h1>THe Yello light</h1>");
            break;
        case 3:
            document.write("<h1>THe Red light</h1>");
            break;
        default:
            document.write("<h1>Invaid number:-</h1>");
    }
</script>
