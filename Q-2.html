<script type="text/javascript">
    let num = parseInt(prompt("Enter a number :-"));
    switch (true) {
        case (num == 0):
            document.write("<h1>THis number is poss</h1>");
            break;
        case (num > 0):
            document.write("<h1>THis number is poss</h1>");
            break;
        case (num < 0):
            document.write("<h1>THis number is neg</h1>");
            break;
        default:
            document.write("<h1>invaild value</h1>")
    }
</script>
