<script type="text/javascript">
    let weather = prompt("Enter a weather tamperchar ");
    switch (true) {
        case (36 <= weather) && (100 >= weather): {
            document.write("THe Summer :- ");
            break;
        }
        case (25 <= weather) && (34 >= weather): {
            document.write("THe Moonson :- ");
            break;
        }
        case (-10 <= weather) && (24 >= weather): {
            document.write("THe Winter :- ");
            break;
        }
        default: 
            document.write("Invaid number")
    }
</script>
